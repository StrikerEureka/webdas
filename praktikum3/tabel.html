<!DOCTYPE html>
<html>
    <head>
    <title>
        Praktikum Tabel
    </title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        #t1 {
            border : transparent;
        }
        #t1 th {
            border: transparent
        }
        #t1 td {
            border: transparent
        }
    </style>
    </head>
    <body>
        <p>
            Halo kali ini kita akan belajar mengenai tabel pada HTML.
        </p>
        <p>
            Ini adalah tabel tanpa border :
        </p>
        <table id="t1" style="width: 30%;">
            <tr>
              <th>Nama</th>
              <th>Umur</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>94</td>
            </tr>
        </table>
        <p>
            Ini adalah tabel dengan border :
        </p>
        <table style="width: 30%;">
            <tr>
              <th>Nama</th>
              <th>Umur</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>94</td>
            </tr>
        </table>

    </body>
</html>
