<!DOCTYPE html>
<html>
    <head>
    <title>
        Praktikum List
    </title>
    </head>
    <body>
        <p>
            Halo kali ini kita akan belajar mengenai list pada HTML.
        </p>
        <p>
            Ini adalah list yang menggunakan bullet :
        </p>
        <ul>
            <li>Kopi</li>
            <li>Teh</li>
            <li>Susu</li>
        </ul>
        <p>
            Ini adalah list yang menggunakan nomor :
        </p>
        <ol>
            <li>Kopi</li>
            <li>Teah</li>
            <li>Susu</li>
        </ol>
        <p>
            Ini adalah list yang mempunyai deskripsi :
        </p>
        <dl>
            <dt>Kopi</dt>
            <dd>- Minuman kopi</dd>
            <dt>Susu</dt>
            <dd>- Minuman susu</dd>
        </dl>
    </body>
</html>
